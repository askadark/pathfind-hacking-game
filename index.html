<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PATHFIND</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;}
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#0f1115;font-family:'Orbitron',sans-serif;color:#fff;}
#panel{width:600px;background:#1b1e24;padding:20px;border-radius:12px;box-shadow:0 0 40px rgba(0,0,0,0.7);}
#header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
#title{font-size:24px;letter-spacing:1.5px;}
#title span{color:#ff7a00;}
#timer{font-size:18px;color:#ff7a00;font-weight:600;}
#subtitle{font-size:14px;color:#aaa;margin-bottom:12px;}
canvas{display:block;width:560px;height:560px;background:#101216;border:1px solid #2a2d35;border-radius:6px;cursor:crosshair;}
</style>
</head>
<body>
<div id="panel">
<div id="header">
<div id="title">PATH<span>FIND</span></div>
<div id="timer">30.0</div>
</div>
<div id="subtitle">Go to the next closest point.</div>
<canvas id="canvas"></canvas>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
canvas.width=560;
canvas.height=560;
const timerText=document.getElementById('timer');
let current;
let points=[];
let time=30;
let running=true;
let dragging=false;
let mouse={x:0,y:0};
function dist(a,b){return Math.hypot(a.x-b.x,a.y-b.y);}
function spawnPoints(n){points=[];for(let i=0;i<n;i++)points.push({x:Math.random()*500+30,y:Math.random()*500+30});}
function closestPoint(){return points.reduce((c,p)=>dist(current,p)<dist(current,c)?p:c);}
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);if(dragging&&points.length){const target=mouse;const grad=ctx.createLinearGradient(current.x,current.y,target.x,target.y);grad.addColorStop(0,'#ff7a00');grad.addColorStop(1,'#333');ctx.strokeStyle=grad;ctx.lineWidth=3;ctx.lineCap='round';ctx.beginPath();ctx.moveTo(current.x,current.y);ctx.lineTo(target.x,target.y);ctx.stroke();}ctx.shadowColor='#ff7a00';ctx.shadowBlur=6;ctx.fillStyle='#ff7a00';ctx.beginPath();ctx.arc(current.x,current.y,10,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;ctx.fillStyle='#e6e6e6';points.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,7,0,Math.PI*2);ctx.fill();});}
canvas.addEventListener('mousedown',e=>{if(!running)return;dragging=true;const r=canvas.getBoundingClientRect();mouse={x:e.clientX-r.left,y:e.clientY-r.top};draw();});
canvas.addEventListener('mouseup',e=>{if(!running)return;dragging=false;const r=canvas.getBoundingClientRect();const m={x:e.clientX-r.left,y:e.clientY-r.top};const hit=points.find(p=>dist(m,p)<10);if(!hit){draw();return;}if(hit===closestPoint()){current=hit;points=points.filter(p=>p!==hit);if(!points.length)end(true);}else{end(false);}draw();});
canvas.addEventListener('mousemove',e=>{if(!dragging)return;const r=canvas.getBoundingClientRect();mouse={x:e.clientX-r.left,y:e.clientY-r.top};draw();});
function updateTimer(){if(!running)return;time-=0.1;timerText.textContent=Math.max(0,time).toFixed(1);if(time<=0)end(false);}
function end(win){running=false;setTimeout(()=>alert(win?'ACCESS GRANTED':'ACCESS DENIED'),50);}
function start(){running=true;dragging=false;time=30;current={x:320,y:60};spawnPoints(6);draw();}
start();
setInterval(updateTimer,100);
});
</script>
</body>
</html>
